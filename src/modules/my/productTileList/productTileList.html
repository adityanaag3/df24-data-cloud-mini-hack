<template>
    <div class="slds-card slds-var-p-around_x-small">
        <div class="slds-text-heading_large slds-p-around_medium">
            Explore the experiences we offer at our resort.
        </div>
        <template lwc:if={products.data}>
            <template lwc:if={products.data.records.length}>
                <div class="slds-grid_align-center slds-grid slds-wrap">
                    <template
                        for:each={products.data.records}
                        for:item="product"
                    >
                        <div class="slds-col slds-size_1-of-3" key={product.Name}>
                            <my-product-tile
                                product={product}
                                class="slds-var-m-around_x-small"
                            >
                            </my-product-tile>
                        </div>
                    </template>
                </div>
                
            </template>
            <template lwc:else>
                There are no products matching your current selection
            </template>
        </template>
        <template lwc:if={products.error}>
            An error occurred.
        </template>
    </div>
</template>
