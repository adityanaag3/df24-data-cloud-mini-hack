<template>
    <lightning-card icon-name="standard:apex_plugin">
        <template lwc:if={selectedProduct}>
            <span slot="title">{selectedProduct.Name}</span>
            
            <div class="slds-var-m-horizontal_medium">
                <img
                    src={selectedProduct.Picture_URL__c}
                    class="product"
                    alt="Product picture"
                />

                <div class="slds-form-element slds-form-element_readonly">
                    <span class="slds-form-element__label">Description</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">{selectedProduct.Description__c}</div>
                    </div>
                </div>

                <div class="slds-form-element slds-form-element_readonly">
                    <span class="slds-form-element__label">Price</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">{selectedProduct.Price__c}</div>
                    </div>
                </div>

                <div class="slds-form-element slds-form-element_readonly">
                    <span class="slds-form-element__label">Duration</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">{selectedProduct.Duration_Hours__c} hours</div>
                    </div>
                </div>
                <div class="slds-form-element slds-form-element_readonly">
                    <span class="slds-form-element__label">Location</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">{selectedProduct.Location__c}</div>
                    </div>
                </div>
                <div class="slds-form-element slds-form-element_readonly">
                    <span class="slds-form-element__label">Capacity</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">{selectedProduct.Capacity__c}</div>
                    </div>
                </div>
                <div class="slds-form-element slds-form-element_readonly">
                    <span class="slds-form-element__label">Physical Activity Level</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">{selectedProduct.Activity_Level__c}</div>
                    </div>
                </div>
            </div>
        </template>

        <template lwc:else>
            <div class="slds-text-align_center slds-m-bottom_large">
                Please select an experience to view details
            </div>
        </template>
    </lightning-card>
</template>
