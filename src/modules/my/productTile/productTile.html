<template>
    <div draggable={draggable} ondragstart={handleDragStart}>
        <div class="content" onclick={handleClick}>
            <div class="product">
                <img
                    src={pictureUrl}
                    class="productImg slds-align_absolute-center slds-m-vertical_medium"
                    alt="Product picture"
                />
            </div>
            <div>
                <p class="title slds-align_absolute-center">{name}</p>
                <p class="slds-align_absolute-center slds-text-align_center">{description}</p>
                <p class="slds-align_absolute-center">
                    Price:&nbsp;
                    <lightning-formatted-number
                        format-style="currency"
                        currency-code="USD"
                        value={msrp}
                        class="price"
                        maximum-fraction-digits="0"
                    ></lightning-formatted-number>
                </p>
            </div>
        </div>
    </div>
</template>
